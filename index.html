<!doctype html>
<h4>Floors</h4>
<div id="floorBtns" class="floor-grid"></div>
</section>


<section class="search card">
<input id="searchBox" placeholder="Search items or stores" />
<div id="searchResults"></div>
</section>


<section class="item-list card">
<h4>Selected Items</h4>
<ul id="selectedItems"></ul>
<div class="checkout-row">
<span id="totalLabel">Total: ₹0</span>
<button id="checkoutBtn">Checkout</button>
</div>
</section>
</aside>


<section class="map-area">
<div class="map-top">
<div class="loc-controls">
<label>Current:</label>
<select id="currentSelect"></select>
<label>Destination:</label>
<select id="destSelect"></select>
<button id="routeBtn">Go</button>
<label>Animation</label>
<input id="animToggle" type="checkbox" checked />
</div>
</div>


<div id="map" class="map-grid"></div>


<div class="map-legend card">
<div>Legend: <span class="legend store">Store</span> <span class="legend path">Path</span> <span class="legend esc">Escalator</span> <span class="legend wash">Washroom</span></div>
</div>
</section>


<aside class="right-panel">
<section class="card shop-details" id="shopDetails">
<h3>Shop Details</h3>
<div id="shopContent">Select a shop to see details.</div>
</section>


<section class="card options">
<h4>Filters & Options</h4>
<label><input type="checkbox" id="showWashrooms" checked /> Show washrooms</label>
<label><input type="checkbox" id="showEsc" checked /> Show escalators/lifts</label>
</section>


<section class="card feedback">
<h4>Shop Experience</h4>
<div id="ratingRow">Rate: <span id="stars">★★★★★</span></div>
</section>
</aside>
</main>


<footer class="footer">© Mall Navigator — Demo</footer>


<script src="script.js"></script>
</body>
</html>
