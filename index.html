<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Store Navigation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- TITLE -->
    <h1 id="title">In-Store Navigation</h1>

    <!-- OPEN/CLOSE TIME -->
    <div id="info-bar">
        <span id="open-time">Mall opens at 9:00 AM</span>
        <span id="close-time">Mall closes at 10:00 PM</span>
    </div>

    <!-- FLOOR DISPLAY -->
    <h2 id="floor-title">Floor 1</h2>

    <!-- MAP GRID -->
    <div id="map"></div>

    <!-- CONTROLS -->
    <div class="controls">
        <button class="btn-primary" onclick="navigate()">Start Navigation</button>
        <button class="btn-secondary" onclick="toggleEditMode()">Shopkeeper Mode</button>
    </div>

    <!-- FLOOR SWITCH -->
    <div class="controls">
        <button class="btn-green" onclick="loadFloor(1)">Floor 1</button>
        <button class="btn-green" onclick="loadFloor(2)">Floor 2</button>
        <button class="btn-green" onclick="loadFloor(3)">Floor 3</button>
    </div>

    <!-- LANGUAGE SWITCH -->
    <div class="lang-buttons">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('kn')">Kannada</button>
        <button onclick="setLanguage('hi')">Hindi</button>
    </div>

    <!-- SCRIPT -->
    <script src="script.js"></script>

</body>
</html>
